<!DOCTYPE html>
<html>
<head>
    <title>Passwort-Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Passwort-Generator</h1>
        <p>Klicken Sie auf "Passwort generieren", um ein sicheres und lustiges Passwort zu erstellen.</p>
        <form id="passwordForm">
            <div class="form-group">
                <label for="wordCount" class="form-label">Anzahl der WÃ¶rter:</label>
                <select id="wordCount" name="wordCount" class="form-select">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="useNumbers" class="form-checkbox-label">Zahlen:</label>
                <input type="checkbox" id="useNumbers" name="useNumbers" class="form-checkbox" checked>
            </div>
            <div class="form-group">
                <label for="useSpecialChars" class="form-checkbox-label">Sonderzeichen:</label>
                <input type="checkbox" id="useSpecialChars" name="useSpecialChars" class="form-checkbox">
            </div>
            <button type="submit" class="form-button">Passwort generieren</button>
        </form>
        <div id="password" class="password"></div>
        <div id="copyMessage" class="copy-message">Passwort wurde kopiert!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
